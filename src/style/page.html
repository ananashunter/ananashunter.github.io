<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-styles">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }

      .page-header-img {
        display: block;
        margin: 10px auto 0 auto;
        width: 100%;
      }

      .page-content-img {
        display: block;
        margin: 30px 20%;
        width: 60%;
      }

      a {
        text-decoration: none;
        color: var(--app-tertiary-color);
      }
      a:hover {
        text-decoration: underline;
      }

      h1, h2 {
        font-size: 24px;
        margin: 2em 0;
      }
      h1 {
        font-size: 26px;
      }

      .screenings-list {
        text-align: left;
        display: inline-block;
        font-size: 10pt;
      }
      .screenings-list span {
        display: block;
      }

      @media (max-width: 610px) {
        .page-content-img {
          margin: 10px 5%;
          width: calc(90%);
        }
        .screenings-list span {
          display: block;
          padding: 0.3em 2em;
        }
        h1 {
          font-size: 20px;
        }
        h2 {
          font-size: 18px;
        }
      }
    </style>
  </template>
</dom-module>
