<dom-module id="my-app">

  <template>

    <style include="iron-flex iron-flex-alignment page-styles">

      :host {
        display: block;
        --app-primary-fill: #182F50;
        --app-primary-fill-dark: #091525;
        --app-primary-color: #eeeeee;
        --app-secondary-fill: #ffffff;
        --app-secondary-color: #444444;
        --app-tertiary-color: #B2C2D8;
        --app-tertiary-fill: #AEB8B2;
        --app-drawer-width: 160px;
        --app-drawer-content-container: {
          background-color: var(--app-secondary-fill);
          border-right: 1px solid rgba(0, 0, 0, 0.2);
        }

        --app-header-shadow: {
          box-shadow: none;
          background: linear-gradient(rgba(0,0,0,.5) 0, transparent 100%);
        }
      }

      app-header-layout {
        background-color: var(--app-secondary-fill);
      }
      app-header {
        height: 42px;
        color: var(--app-primary-color);
        background-color: var(--app-secondary-fill);
      }
      app-toolbar {
        height: 42px;
        padding: 0;
        background: linear-gradient(transparent 38.9px, var(--app-primary-fill-dark) 39px);
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .header-list {
        max-width: 900px;
        margin-bottom: -12px;
        background-color: var(--app-primary-fill);
        border-radius: 0 22px 0 0;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
      .header-list a {
        display: inline-block;
        font-size: 14px;
        font-weight: bold;
        padding: 3px 11px 0px 11px;
        margin: 0;
        text-decoration: none;
        vertical-align: text-top;
        color: var(--app-primary-color);

      }
      .header-list a.iron-selected,
      .header-list a:hover {
        color: var(--app-tertiary-color);
        background: var(--app-primary-fill-dark);
        font-weight: bold;
      }
      .header-menu-btn,
      .header-menu-label {
        display: none;
      }

      .drawer-logo {
        padding: 8px 8px 0 8px;
        width: calc(100% - 16px);
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 24px;
        line-height: 30px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: var(--app-secondary-color);
        background-color: var(--app-tertiary-fill);
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .contentwrapper {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .content {
        width: 900px;
        box-shadow: 0px 0px 13px rgba(0, 0, 0, 0.2);
      }

      footer {
        width: calc(100% - 16px);
        padding: 8px;
        background-color: var(--app-tertiary-fill);
        font-style: normal;
        font-size: 12px;
        line-height: 8px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      /* Mobile screen size */

      @media (max-width: 610px) {
        app-header {
          height: 42px;
          background:  var(--app-secondary-fill);
        }
        app-toolbar {
          height: 42px;
          background: linear-gradient(transparent 40.9px, var(--app-primary-fill-dark) 41px);
          @apply(--layout-horizontal);
          @apply(--layout-start-justified);
        }
        .header-list {
          display: none;
        }
        .header-menu-btn {
          display: inline-block;
          color: var(--app-primary-fill-dark);
        }
        .header-menu-label {
          display: inline-block;
          color: var(--app-primary-fill);
          cursor: pointer;
        }
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{pageData}}"></app-route>
    <app-route route="{{route}}" pattern="/project" tail="{{projectTail}}"></app-route>

    <app-drawer-layout id="drawerlayout" fullbleed force-narrow>

      <!-- Drawer content -->
      <app-drawer id="drawer" swipe-open>
        <img src="/images/icons/icon192.png" class="drawer-logo"></img>
        <iron-selector selected="[[path]]" attr-for-selected="name" class="drawer-list" role="navigation" on-tap="closeDrawer">
          <a name="home" href="/home">Home</a>
          <a name="films" href="/films">Films</a>
          <a name="story" href="/story">Story</a>
          <a name="comic" href="/comic">comic</a>
          <a name="illustrations" href="/illustrations">Illo &amp; Doodles</a>
          <a name="sketches" href="/sketches">Sketches</a>
          <a name="studies" href="/studies">Studies</a>
          <a name="about" href="/about">About</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout id="headerlayout" fullbleed has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button class="header-menu-btn" icon="menu" drawer-toggle></paper-icon-button>
            <span class="header-menu-label" drawer-toggle>Menu</span>
            <iron-selector selected="[[path]]" attr-for-selected="name" class="header-list" role="navigation">
              <a name="home" href="/home">Home</a>
              <a name="films" href="/films">Films</a>
              <a name="story" href="/story">Story</a>
              <a name="comic" href="/comic">comic</a>
              <a name="illustrations" href="/illustrations">Illo &amp; Doodles</a>
              <a name="sketches" href="/sketches">Sketches</a>
              <a name="studies" href="/studies">Studies</a>
              <a name="about" href="/about">About</a>
            </iron-selector>
          </app-toolbar>
        </app-header>

        <div class="contentwrapper">
          <div class="content">

            <!-- <res-img src="../../images/pages/banner1024.jpg" class="page-header-img"></res-img> -->
            <img src="../../images/pages/banner128.jpg" xsrc="../../images/pages/banner$.jpg" sizes="1024 2048" class="page-header-img"/>
            <!-- <template is="dom-if" if="{{highdpi}}">
              <img src="../../images/pages/banner2048.jpg" class="page-header-img"/>
            </template>
            <template is="dom-if" if="{{!highdpi}}">
              <img src="../../images/pages/banner1024.jpg" class="page-header-img"/>
            </template> -->

            <iron-pages role="main" selected="[[path]]" attr-for-selected="id">
              <page-home id="home"></page-home>
              <page-films id="films"></page-films>
              <page-story id="story"></page-story>
              <page-comic id="comic"></page-comic>
              <page-illustrations id="illustrations"></page-illustrations>
              <page-sketches id="sketches"></page-sketches>
              <page-studies id="studies"></page-studies>
              <page-about id="about"></page-about>
            </iron-pages>

          </div>
        </div>

        <footer>
          Copyright &copy; 2010-2016 Kartika Mediani
        </footer>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        path: {
          type: String,
          reflectToAttribute: true,
          observer: '_pathChanged'
        },

        highdpi: {
          type: Boolean,
          value: false
        },

        projects: {
          type: Array
        }

      },

      observers: [
        '_pageChanged(pageData.page)',
        '_projectChanged(projectTail.path)',
      ],

      ready: function() {
        var projects = [];
        Array.prototype.slice.call(this.querySelectorAll('.project')).forEach(function(node) {
          projects.push({
            id: node.getAttribute('id'),
            title: node.getAttribute('title')
          });
        });
        this.projects = projects;
        //TODO: app-layout bug work-around
        setTimeout(function () {
          this.$.drawerlayout.resetLayout()
          this.$.headerlayout.resetLayout()
          this.initImages()
        }.bind(this), 1)
      },

      initImages: function () {
        Array.prototype.slice.call(this.querySelectorAll('img[xsrc]')).forEach(function(img) {
          var sizes = img.getAttribute('sizes').split(' ')
          var xsrc = img.getAttribute('xsrc')
          var minwidth = img.clientWidth * window.devicePixelRatio
          for (var i in sizes) {
            if (sizes[i] > minwidth) {
              img.setAttribute('src', xsrc.replace('$', sizes[i]))
              return;
            }
          }
        })
      },

      closeDrawer: function () {
        this.$.drawer.close();
      },

      _pageChanged: function(page) {
        if (page != 'project') {
          this.path = page || 'home';
        } else if (this.projectTail) {
          this._projectChanged(this.projectTail.path)
        }
      },

      _projectChanged: function (project) {
        if (project) {
          this.path = 'project' + project;
        }
      },

      _pathChanged: function(path) {
        this.importHref(this.resolveUrl('page/' + this.path + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
